<div class="container	content">
  <div class="row">
    <div class="col-md-6	offset-md-3">
      <span class="anchor" id="formlogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card	card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="ingresar nombre..." #nombre>
            </div>
            <div class="form-group">
              <label for="imagenurl">imagen url</label>
              <input type="text" class="form-control" id="imagenurl" placeholder="ingresar	url..." #url value="https://loremflickr.com/640/360">
            </div>
            <button type="submit" class="btn	btn-primary" (click)="guardar(nombre.value,url.value)">guardar!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5">
  <div class="row">
    <!-- Capturamos el evento del click de un destino
    DarÃ­a igual hacer: (clicked)="elegido(d)" o (clicked)="elegido($event)" -->
    <app-destino-viaje
      *ngFor="let d of destinos; let i=index"
      [destino]="d"
      (clicked)="elegido($event)"
      [posicion]="i+1"
    ></app-destino-viaje>

  </div>
</div>
